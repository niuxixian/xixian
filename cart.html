<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="script/scss/cart.css"/>
	</head>
	<body>
		<div class="cart-box">
			<div class="inner">
				<div class="inner-left">
					<div class="side-hd">
						<h3>
							<i class="logo1"></i>
							<span>
								<a href="">个人中心</a>
							</span>
						</h3>
					</div>
					<div class="side-bd">
						<div class="side-item">
							<h3>
								<div class="square"></div>服务查询
							</h3>
							<ul>
								<li><a href="">我的订单</a></li>
								<li><a href="">我的优惠券</a></li>
							</ul>
						</div>
						<div class="side-item">
							<h3>
								<div class="square"></div>账户管理
							</h3>
							<ul>
								<li><a href="">安全中心</a></li>
								<li><a href="">管理收货地址</a></li>
								<li><a href="">提现</a></li>
							</ul>
						</div>
						<div class="side-item">
							<h3>
								<div class="square"></div>关注中心
							</h3>
							<ul>
								<li><a href="">我的收藏</a></li>
							</ul>
						</div>
					</div>
				</div>
				<div class="inner-right">
					<ul>
						::before
						<li>
							<a href="">全部订单
								<span>0</span>
							</a>
							<em></em>
						</li>
						<li>
							<a href="">待付款
								<span>0</span>
							</a>
							<em></em>
						</li>
						<li>
							<a href="">待接单
								<span>0</span>
							</a>
							<em></em>
						</li>
						<li>
							<a href="">待收货
								<span>0</span>
							</a>
							<em></em>
						</li>
						<li>
							<a href="">待评价
								<span>0</span>
							</a>
							<em></em>
						</li>
					</ul>
					<table class="tab">
						<tbody>
							<tr>
								<th>商品</th>
								<th>单价(元)</th>
								<th>数量</th>
								<th>商品操作</th>
								<th>合计(元)</th>
								<th>交易状态</th>
								<th>操作</th>
							</tr>
						</tbody>
					</table>
					<div class="loading">
						查看更多订单
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
